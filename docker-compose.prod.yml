version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: empire_frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: empire_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://empire_user:empire_password@db:5432/empire_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=CHANGE_THIS_IN_PRODUCTION_TO_A_REAL_SECRET
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - BACKEND_CORS_ORIGINS=["http://localhost", "https://empire.cm"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: empire_db
    restart: always
    environment:
      - POSTGRES_USER=empire_user
      - POSTGRES_PASSWORD=empire_password
      - POSTGRES_DB=empire_db
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U empire_user -d empire_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: empire_redis
    restart: always
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: empire_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_prod_data:
  redis_prod_data:
